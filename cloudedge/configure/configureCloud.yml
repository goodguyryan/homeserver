---
- name: Provision Cloud Resources
  hosts: all
  gather_facts: true
  become: yes

  vars_files:
    - "{{ playbook_dir }}/.env.yml"

  tasks:
    # - name: Update System
    #   ansible.builtin.apt:
    #     update_cache: yes

    # - name: Upgrade System
    #   ansible.builtin.apt:
    #     upgrade: "yes"

    # - name: Install and Configure Prometheus
    #   ansible.builtin.include_role:
    #     name: prometheus.prometheus.prometheus
    #   vars:
    #     prometheus_config_file: "{{ playbook_dir }}/templates/prometheus.yml.j2"

    - name: Install Tailscale
      ansible.builtin.shell: |
        curl -fsSL https://tailscale.com/install.sh | sh

    - name: Ensure tailscaled is running
      ansible.builtin.service:
        name: tailscaled
        state: started
        enabled: true
      become: true

    - name: Check Tailscale JSON status
      ansible.builtin.command: tailscale status --json
      register: ts_json
      changed_when: false
      become: true

    - name: Parse BackendState
      ansible.builtin.set_fact:
        ts_backend_state: "{{ (ts_json.stdout | from_json).BackendState | default('') }}"

    - name: Debug BackendState
      ansible.builtin.debug:
        var: ts_backend_state

    - name: Look up Auth Key
      ansible.builtin.set_fact:
        tailscale_auth_key: "{{ TAILSCALE_AUTH_KEY }}"

    - name: Debug Auth Key
      ansible.builtin.debug:
        var: tailscale_auth_key

    - name: Tailscale up if not connected
      ansible.builtin.command: >
        tailscale up
        --authkey={{ tailscale_auth_key }}
        --advertise-exit-node
      become: true
      async: 30
      poll: 5
      when: ts_backend_state in ['NeedsLogin', 'Stopped', 'NoState']
